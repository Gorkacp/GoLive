# -----------------------------
# MongoDB
# -----------------------------
# Usa la variable de entorno MONGO_URI si existe (producción), sino fallback a local
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/golive}
spring.data.mongodb.database=golive

# -----------------------------
# Server
# -----------------------------
# Usa la variable de entorno PORT si existe (producción), sino fallback a 8085
server.port=${PORT:8085}

# -----------------------------
# Perfiles y entornos
# -----------------------------
# Puedes definir perfiles si quieres separar dev y prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# -----------------------------
# JSON & Fechas
# -----------------------------
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'

# -----------------------------
# Logs (profesional)
# -----------------------------
logging.level.org.springframework=INFO
logging.level.com.golive=DEBUG
logging.file.name=golive-backend.log

# -----------------------------
# Seguridad básica
# -----------------------------
spring.main.allow-bean-definition-overriding=true

# -----------------------------
# JWT
# -----------------------------
jwt.secret=mySuperSecretKeyThatIsAtLeast32BytesLongForHS256Algorithm
jwt.expiration=86400000
